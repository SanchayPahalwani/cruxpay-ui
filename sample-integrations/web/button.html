    function thirdPartyIntegrationCode (data){
        if (data.type === 'emailPrepopulation') {
          alert('Received Email Message: ' + data);
        } else if (data.type === 'register') {
          alert('Received after register message: '+ data);
          displayUserInformation(data);
        }
    }

</script>

};

}
