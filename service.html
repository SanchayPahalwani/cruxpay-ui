<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pay with Openpay</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/service.css">
	<!--===============================================================================================-->
</head>
<body>
	<div class="container">
		<div class="card box-shadow">
			<div id="overlay" style="display: none;"></div>
			<h5 class="card-header">Send Payment Request</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="openpay_id">ENTER YOUR OPENPAY ID</label>
						<input type="text" class="form-control" id="openpay_id" placeholder="Enter your OpenPay Id" pattern=".+@.+" title="Please enter a valid OpenPay Id of the form username@wallet.id" >
					</div>
					<div class="form-group">
						<label for="openpay_password">PASSWORD</label>
						<input type="password" class="form-control" id="openpay_password" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="remember_me">
						<label class="form-check-label" for="remember_me">Remember Me</label>
					</div>
				</form>
			</div>
			<div class="card-footer text-center">
				<button id="send-payment-request" type="submit" class="btn btn-primary">Send Payment Request</button>
			</div>
			<div id="error-message" style="display: none; text-align: center;">
				<div id="error-message-text"></div>
				<div class="spin" style="margin: 0 auto;">
					<div></div>
					<div></div>
				</div>
				<button id="retry-button" class="btn btn-danger">Retry</button>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="js/service.js"></script>
</body>
</html>
