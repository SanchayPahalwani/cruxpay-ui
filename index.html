
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V19</title>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<style type="text/css">
		.idDisplay {
			display: block;
			font-size: 21px;
			color: #555555;
			line-height: 1.2;
			text-align: center;
		}
	</style>

</head>
<body>

<div id="appBase" class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
			<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						OpenPay Setup
					</span>

				<div id="newIDSetup" v-if="!payIDName">
					<div class="wrap-input100 validate-input" data-validate = "Valid OpenPay Name is Required - Minimum 6 characters">
						<input v-model="inputPayIDName" class="input100" type="text" name="openPayName" placeholder="Please choose an OpenPay Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Minimum 6 characters">
						<input v-model="inputPayIDPass" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type="button" v-on:click="createNewID" class="login100-form-btn">
							Create New ID
						</button>
					</div>
				</div>

				<div id="existingIDSetup"  class="idDisplay" v-if="payIDName">
					<span>Your ID is {{payIDName}}</span>
					<div class="container-login100-form-btn m-t-20">
						<button type="button" v-on:click="backToWallet" class="login100-form-btn">
							Back to Wallet
						</button>
					</div>

				</div>

			</form>
		</div>
	</div>

</div>


<script type="text/javascript">

	var currentInput = {};
	window.addEventListener('message', function (event) {
		console.log('event message received');
		console.log(event);

		var data = JSON.parse(event.data);                                        // Use JSON.parse to convert a string to javascript object.
		if (data.type === 'register') {                                           // We are sending a type so we want to check to make sure the type is correct. TODO: abstract to a function
			currentInput = data;						   						  // set the value of the register form to the message value
			// window.parent.postMessage(JSON.stringify({ type: 'emailPrepopulation' }), '*');  // Send confirmation message back to the parent.
			initVue();
		}
	}, false);

	let initVue = function(){
		new Vue({
			el: '#appBase',
			data: currentInput,
			methods: {
				createNewID: function () {
					if(this.inputPayIDName && this.inputPayIDPass) {
					}
					let registerMessage = {
						type: 'createNew',
						data: {
							newPayIDName: this.inputPayIDName,
							newPayIDPass: this.inputPayIDPass
						}
					};
					window.parent.postMessage(JSON.stringify(registerMessage), '*');

				},
				backToWallet: function() {
					let nullMessage = {
						type: 'null',
					};
					window.parent.postMessage(JSON.stringify(nullMessage), '*');
				}
			}
		})
	}

</script>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
