<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cruxpay Setup</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/setup.min.css">
</head>

<body>

    <div class="setup">
        <div class="mdc-card mdc-card--outlined">
            <div class="setup-card">
                <div class="setup-card__form">
                    <div class="setup-card__brand">CruxPay</div>
                    <div class="setup-card__headline">Create your CruxPay Account</div>
                    <div class="setup-card__body">Continue to CruxPay</div>

                    <form>
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input class="mdc-text-field__input" id="text-field-hero-input" type="text">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="text-field-hero-input" class="mdc-floating-label">OpenPay ID</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>

                        <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon">
                            <input class="mdc-text-field__input" id="text-field-hero-input" type="password">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="setup-card__description">
                    <img src="https://s3-ap-southeast-1.amazonaws.com/cs-public-uploads-dev/c660582e-af3a-4f37-bfa0-71dceb273d7e"
                        width="350" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const textFields = document.querySelectorAll('.mdc-text-field');
            for (const textField of textFields) {
                mdc.textField.MDCTextField.attachTo(textField);
            }
        });
    </script>
</body>

</html>
